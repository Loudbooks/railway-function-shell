name: Build and Publish Docker Images

on:
  workflow_dispatch:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      matrix:
        arch: [amd64, arm64]
    outputs:
      commit_hash: ${{ steps.get_commit_hash.outputs.hash }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Get Commit Hash
        id: get_commit_hash
        run: echo "hash=$(git rev-parse --short HEAD)" >> $GITHUB_ENV && echo "::set-output name=hash::$(git rev-parse --short HEAD)"

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}
          key: ${{ runner.os }}-railway-function-shell-buildx-${{ matrix.arch }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-railway-function-shell-buildx-${{ matrix.arch }}-

      - name: Build Docker image
        uses: docker/build-push-action@v3
        with:
          file: ./Dockerfile
          build-args: |
            COMMIT_HASH=${{ env.hash }}
          push: true
          platforms: linux/${{ matrix.arch }}
          cache-from: type=local,src=/tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}
          cache-to: type=local,dest=/tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}-new,mode=max
          tags: |
            ghcr.io/thesamgordon/railway-function-shell:${{ env.hash }}-${{ matrix.arch }}

      - name: Move updated Docker cache
        run: |
          rm -rf /tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}
          mv /tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}-new /tmp/.buildx-cache-railway-function-shell-${{ matrix.arch }}

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      packages: write

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push multi-arch manifest
        run: |
          docker buildx imagetools create \
            -t ghcr.io/thesamgordon/railway-function-shell:latest \
            ghcr.io/thesamgordon/railway-function-shell:${{ needs.build.outputs.commit_hash }}-amd64 \
            ghcr.io/thesamgordon/railway-function-shell:${{ needs.build.outputs.commit_hash }}-arm64